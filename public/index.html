<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🗞️ Mittagsupdate-Promptgenerator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>🗞️ Mittagsupdate-Promptgenerator</h1>
  </header>

  <main>
    <section>
      <h2>📰 Artikelübersicht</h2>
      <div id="app">Artikel werden geladen…</div>
    </section>

    <section>
      <h2>⚙️ Prompt-Vorlage (System-Prompt)</h2>
      <textarea id="prompt-vorlage" rows="8" style="width: 100%; font-family: monospace;"></textarea>
      <button id="vorlage-speichern">💾 Vorlage speichern</button>
    </section>

    <section>
      <h2>✅ Auswahl & Einordnung</h2>
      <p>Wähle bis zu vier Artikel für das Mittagsupdate und ggf. ein Hintergrundstück (optional mit Begründung):</p>
      <ul id="auswahl-liste"></ul>
    </section>

    <section>
      <h2>🎯 Prompt</h2>
      <button onclick="generierePrompt()">🔁 Prompt generieren</button>
      <textarea id="prompt-ausgabe" rows="20" style="width: 100%; font-family: monospace;"></textarea>
      <button onclick="navigator.clipboard.writeText(document.getElementById('prompt-ausgabe').value)">📋 Prompt kopieren</button>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
