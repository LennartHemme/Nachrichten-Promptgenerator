<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🗞️ Mittagsupdate-Promptgenerator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>🗞️ Mittagsupdate-Promptgenerator</h1>
  </header>

  <main>
    <section>
      <button id="updateBtn" onclick="updateArticles()">Artikel aktualisieren</button>
    </section>

    <section>
      <h2>📰 Artikelübersicht</h2>
      <div id="app">Artikel werden geladen…</div>
    </section>

    <section>
      <h2>🧠 Auswahl der Artikel für den Prompt</h2>
      <div id="auswahl"></div>
      <label for="begruendung">📝 Begründung für das Hintergrundstück (optional):</label>
      <input type="text" id="begruendung" placeholder="z. B. besonders relevant oder exklusiv" />
    </section>

    <section>
      <h2>✍️ Generierter Prompt</h2>
      <pre id="prompt">(wird erzeugt…)</pre>
      <button onclick="copyPrompt()">📋 In Zwischenablage kopieren</button>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
