<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mittagsupdate-Promptgenerator</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header>
    <h1>🗞️ Mittagsupdate-Promptgenerator</h1>
  </header>
  <main>
    <div class="top-buttons">
      <button id="updateBtn" onclick="updateArticles()">Artikel aktualisieren</button>
      <button onclick="generatePrompt()">Prompt generieren</button>
    </div>

    <div class="name-field">
      <label for="autorName"><strong>Name für Prompt:</strong></label>
      <input type="text" id="autorName" placeholder="z. B. Annika Boenigk"/>
    </div>

    <div id="app">Artikel werden geladen…</div>

    <!-- MODAL -->
    <dialog id="promptDialog">
      <div class="modal-header">
        <span>📄 Vorschau: Mittagsupdate-Prompt</span>
        <button onclick="closeDialog()">✖</button>
      </div>
      <div class="modal-body">
        <pre id="promptText"></pre>
      </div>
      <div class="modal-footer">
        <button onclick="copyPrompt()">In Zwischenablage kopieren</button>
        <button onclick="closeDialog()">Schließen</button>
      </div>
    </dialog>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
