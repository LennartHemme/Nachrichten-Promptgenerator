<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mittagsupdate-Promptgenerator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>🗞️ Mittagsupdate-Promptgenerator</h1>
    </header>
    <main>
      <section id="artikel-section">
        <h2>📰 Artikelübersicht</h2>
        <div id="app">Artikel werden geladen…</div>
        <button id="updateBtn" onclick="updateArticles()">Artikel aktualisieren</button>
      </section>

      <section id="prompt-section">
        <h2>📋 Prompt erstellen</h2>
        <div id="prompt-controls">
          <label for="autor">Autor(in):</label>
          <input type="text" id="autor" placeholder="z. B. Vanessa" />

          <label for="begruendung">Begründung für das Hintergrundstück (optional):</label>
          <textarea id="begruendung" placeholder="Warum dieses Thema als Hintergrund?"></textarea>

          <button id="generatePromptBtn">Prompt erstellen</button>
          <button id="copyPromptBtn">Prompt kopieren</button>
        </div>
        <pre id="promptOutput"></pre>
      </section>

      <footer>
        <p>🚀 Generator bereit – aktuelle Artikel auswählen und loslegen!</p>
      </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
