<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mittagsupdate-Promptgenerator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>🗞️ Mittagsupdate-Promptgenerator</h1>
  </header>
  <main>
    <section>
      <h2>📰 Artikelübersicht</h2>
      <button id="updateBtn" onclick="updateArticles()">Artikel aktualisieren</button>
      <div id="app">Artikel werden geladen…</div>
    </section>

    <section>
      <h2>✍️ Auswahl für den Prompt</h2>
      <form id="promptForm">
        <div class="auswahl" id="auswahlContainer"></div>
        <label for="begruendung">🧠 Begründung für das Hintergrundstück (optional):</label>
        <textarea id="begruendung" rows="3"></textarea>
        <button type="submit">🎯 Prompt generieren</button>
      </form>
    </section>

    <section>
      <h2>📋 Generierter Prompt</h2>
      <pre id="promptOutput"></pre>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
