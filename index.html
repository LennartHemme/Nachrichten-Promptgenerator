<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mittagsupdate-Promptgenerator</title>
  <meta name="description" content="Erstelle redaktionelle GPT-Prompts auf Knopfdruck.">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    h1 { color: #cc0000; }
    button {
      background: #cc0000; color: white; padding: 10px 20px;
      border: none; border-radius: 6px; margin: 10px 0; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mittagsupdate-Promptgenerator</h1>
  <p>Name für Prompt:</p>
  <input type="text" id="autorName" placeholder="z. B. Annika Boenigk" />
  <div id="app">Artikel werden hier geladen…</div>
  <button onclick="generate()">Prompt generieren</button>

  <script>
    function generate() {
      const name = document.getElementById("autorName").value || "Unbekannt";
      alert("Prompt für " + name + " wird erzeugt…");
    }
  </script>
</body>
</html>
